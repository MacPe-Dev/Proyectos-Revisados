<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Islas Canarias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-dark text-white py-4 mb-4">
        <div class="container">
            <h1 class="text-center">Galería de las Islas Canarias</h1>
        </div>
    </header>

    <!-- Galería -->
    <div class="container">
        <div class="row g-4">
            <!-- Imagen 1 -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="gallery-item">
                    <div class="img-container shadow">
                        <img src="img/tenerife.webp" class="img-fluid" alt="Tenerife">
                        <div class="img-title">Tenerife</div>
                    </div>
                </div>
            </div>
            <!-- Imagen 2 -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="gallery-item">
                    <div class="img-container shadow">
                        <img src="img/grancanaria.jpg" class="img-fluid" alt="Gran Canaria">
                        <div class="img-title">Gran Canaria</div>
                    </div>
                </div>
            </div>
            <!-- Imagen 3 -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="gallery-item">
                    <div class="img-container shadow">
                        <img src="img/lanzarote.jpg" class="img-fluid" alt="Lanzarote">
                        <div class="img-title">Lanzarote</div>
                    </div>
                </div>
            </div>
            <!-- Imagen 4 -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="gallery-item">
                    <div class="img-container shadow">
                        <img src="img/fuerteventura.jpg" class="img-fluid" alt="Fuerteventura">
                        <div class="img-title">Fuerteventura</div>
                    </div>
                </div>
            </div>
            <!-- Imagen 5 -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="gallery-item">
                    <div class="img-container shadow">
                        <img src="img/La-Gomera.webp" class="img-fluid" alt="La Gomera">
                        <div class="img-title">La Gomera</div>
                    </div>
                </div>
            </div>
            <!-- Imagen 6 -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="gallery-item">
                    <div class="img-container shadow">
                        <img src="img/lapalma.jpg" class="img-fluid" alt="La Palma">
                        <div class="img-title">La Palma</div>
                    </div>
                </div>
            </div>
            <!-- Imagen 7 -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="gallery-item">
                    <div class="img-container shadow">
                        <img src="img/elhierro.jpg" class="img-fluid" alt="El Hierro">
                        <div class="img-title">El Hierro</div>
                    </div>
                </div>
            </div>
            <!-- Imagen 8 -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="gallery-item">
                    <div class="img-container shadow">
                        <img src="img/laGraciosa.jpg" class="img-fluid" alt="La Graciosa">
                        <div class="img-title">La Graciosa</div>
                    </div>
                </div>
            </div>
            <!-- Imagen 9 -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="gallery-item">
                    <div class="img-container shadow">
                        <img src="img/lobos.jpg" class="img-fluid" alt="Isla de Lobos">
                        <div class="img-title">Isla de Lobos</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/magnifier.js"></script>
</body>
</html>
